<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <div
    class="container-fluid bg-muted"
    style="padding-top: 10px; padding-bottom: 10px"
  >
    <h2 class="sectionHead">Update Bug</h2>
  </div>

  <div
    id="createNewBug"
    class="container tab-pane active"
    style="padding-bottom: 30px"
  >
    <form ngNativeValidate>
      <!-- -------first row in create bug---------- -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="form-group form-inline">
              <label for="uname" class="mb-2 mr-sm-2"><b>Bug Name : </b></label>
              <br />
              <input
                type="text"
                size="40"
                class="form-control mb-2 mr-sm-2"
                id="name"
                name="uname"
                [(ngModel)]="bug.name"
                required
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Project ID:</b></label>
            <input
              type="text"
              size="40"
              class="form-control mb-2 mr-sm-2"
              id="projectId"
              [(ngModel)]="bug.projectId"
              required
            />
          </div>
        </div>
      </div>

      <!-- -------second row in create bug---------- -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="form-group form-inline">
              <label for="uname" class="mb-2 mr-sm-2"><b>Module : </b></label>
              <br />
              <input
                type="text"
                size="40"
                class="form-control mb-2 mr-sm-2"
                id="module"
                [(ngModel)]="bug.module"
                required
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"
              ><b>Build Version:</b></label
            >
            <input
              type="text"
              size="40"
              class="form-control mb-2 mr-sm-2"
              id="buildVersion"
              [(ngModel)]="bug.buildVersion"
              required
            />
          </div>
        </div>
      </div>

      <!-- -------third row in create bug---------- -->
      <div class="row">
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Bug Type :</b></label>
            <!-- dropdown options -->
            <select
              style="width: 345px"
              class="custom-select custom-select mb-3"
              id="type"
              [(ngModel)]="bug.type"
              required
            >
              <option>SYNTAX</option>
              <option>COMPILE_TIME</option>
              <option>RUNTIME</option>
              <option>LOGICAL</option>
              <option>FUNCTIONAL</option>
              <option>CALCULATION</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Product:</b></label>
            <input
              type="text"
              size="40"
              class="form-control mb-2 mr-sm-2"
              id="product"
              [(ngModel)]="bug.product"
              required
            />
          </div>
        </div>
      </div>

      <!-- -------third row in create bug---------- -->
      <div class="row">
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>ETA:</b></label>
            <input
              type="date"
              [(ngModel)]="bug.eta"
              class="form-control mb-2 mr-sm-2"
              id="eta"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Priority : </b></label>
            <!-- dropdown options -->
            <select
              style="width: 345px"
              class="custom-select custom-select mb-3"
              id="priority"
              [(ngModel)]="bug.priority"
              required
            >
              <option>HIGH</option>
              <option>MEDIUM</option>
              <option>LOW</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Status : </b></label>
            <!-- dropdown options -->
            <select
              style="width: 345px"
              class="custom-select custom-select mb-3"
              id="status"
              [(ngModel)]="bug.status"
              required
            >
              <option>NEW</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"><b>Severity :</b></label>
            <!-- dropdown options -->
            <select
              style="width: 345px"
              class="custom-select custom-select mb-3"
              id="severity"
              [(ngModel)]="bug.severity"
              required
            >
              <option>CRITICAL</option>
              <option>MAJOR</option>
              <option>MINOR</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="form-group form-inline">
              <label for="uname" class="mb-2 mr-sm-2"><b>Synopsis : </b></label>
              <br />
              <textarea
                rows="1"
                maxlength="50"
                cols="25"
                type="text"
                class="form-control mb-2 mr-sm-2"
                id="synopsis"
                name="uname"
                [(ngModel)]="bug.synopsis"
                required
              ></textarea>
              <span class="pull-right char"
                ><em>{{ 50 - bug.synopsis.length }} characters left</em></span
              >
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-group form-inline">
            <label for="uname" class="mb-2 mr-sm-2"
              ><b>Description :</b>
            </label>
            <div class="form-group">
              <textarea
                rows="3"
                cols="25"
                maxlength="200"
                type="text"
                class="form-control"
                rows="5"
                id="description"
                name="text"
                placeholder="describe in 5 to 200 characters"
                [(ngModel)]="bug.description"
                required
              ></textarea>
              <span class="pull-right char"
                ><em
                  >{{ 200 - bug.description.length }} characters left</em
                ></span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- ------------buttons------------ -->
      <button
        type="submit"
        class="btn btn-success form-control"
        (click)="update()"
      >
        Update
      </button>
    </form>

    <footer class="page-footer font-small blue" id="footer">
      <div class="footer-copyright text-center py-3">
        <small>Â© 2021 Copyright Code_with_HAT</small>
      </div>
    </footer>
  </div>
</body>
